<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator-body">
        <input type="text" placeholder="0" id="display">

        <div class="clock" id="timer">
            <div class="calender">
                <span id="year">year</span>
                <span>-</span>
                <span id="month">month</span>
                <span>-</span>
                <span id="date">day</span>
            </div>
            
            <div class="time">
            <span id="hrs">00</span>
            <span>:</span>
            <span id="mins">00</span>
            <span >:</span>
            <span id="secs">00</span>&nbsp;
           
            </div>
        </div>

    <div class="ist-row">
        <button class="button1 btn-2" onclick="clr()">C</button>
        <button class="button1 btn-2"onclick="back('')">‚Üê</button>
        <button class="button1" onclick="sqrt()">sq</button>
        <button class="button1 btn-1" onclick="keys('/')">/</button>
       </div>

        <div clas="2nd-row">
            <button class="button1" onclick="keys(7)">7</button>
            <button class="button1" onclick="keys(8)">8</button>
            <button class="button1" onclick="keys(9)">9</button>
            <button class="button1 btn-1" onclick="keys('+')">+</button>
    </div>


    <div clas="3rd-row">
        <button class="button1" onclick="keys(4)">4</button>
        <button class="button1" onclick="keys(5)">5</button>
        <button class="button1" onclick="keys(6)">6</button>
        <button class="button1 btn-1" onclick="keys('*')">x</button>
    </div>


        <div clas="4th-row">
            <button class="button1" onclick="keys(1)">1</button>
            <button class="button1" onclick="keys(2)">2</button>
            <button class="button1" onclick="keys(3)">3</button>
            <button class="button1 btn-1" onclick="keys('-')">-</button>
</div>


        <div clas="5th-row">
        <button class="button1 btn-0" onclick="keys(0)">0</button>
        <button class="button1" onclick="keys('.')">.</button>
        <button class="button1 btn-1" onclick="calculate('=')">=</button>
       </div>


     </div>
        <script src="calculator.js"></script>
</body>
</html>
